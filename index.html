<!DOCTYPE html>
<html>
<head>
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Google</title>
</head>    
    <body>
        <nav>
            <div class="navbar">
                <div class="leftnav"><a href="https://www.google.com/intl/en/about/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a></div>
                <div class="leftnav"><a href="https://store.google.com/?utm_source=hp_header&utm_medium=google_oo&utm_campaign=GS100042">Store</a></div>

        <div class="searchbuttons">

        <div class="tiptext">Vacation planning is now easier with Google. <a href="https://www.google.com/url?q=https://www.google.com/travel%3Fdest_src%3Dhpp2&source=hpp&id=19014229&ct=3&usg=AFQjCNENbkhfpPDt3xx_KDA5lhXa5Vh_lw&sa=X&ved=0ahUKEwiU5oaIwJDlAhVMHTQIHb2sCvUQ8IcBCBA">Get started</a></div>
